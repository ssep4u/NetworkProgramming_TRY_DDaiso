{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
<div class="btn-group">
    <a href="{% url 'product:add' %}" class="btn btn-success">Add Product</a>
</div>

<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>제품명</th>
        <th>가격</th>
        <th>EDIT</th>
        <th>REMOVE</th>
    </tr>
    </thead>
    <tbody>
    {% for product in product_list %}
        <tr>
            <td class="align-middle">{{ forloop.counter }}</td>
            <td class="align-middle"><a href="{% url 'product:detail' pk=product.id %}">{{ product.name }}</a></td>
            <td class="align-middle">{{ product.price }}원</td>
            <td class="align-middle"><a href="{% url 'product:edit' pk=product.id %}" class="btn btn-primary">EDIT</a></td>
            <td class="align-middle"><a href="{% url 'product:remove' pk=product.id %}" class="btn btn-danger">REMOVE</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
