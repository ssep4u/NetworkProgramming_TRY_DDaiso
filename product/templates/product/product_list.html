<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<a href="{% url 'product:add' %}">Add Product</a>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>제품명</th>
        <th>가격</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    </thead>
    <tbody>
    {% for product in product_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{% url 'product:detail' pk=product.id %}">{{ product.name }}</a></td>
            <td>{{ product.price }}원</td>
            <td><a href="{% url 'product:edit' pk=product.id %}">EDIT</a></td>
            <td>DELETE</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
